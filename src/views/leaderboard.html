<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player ID</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      <% leaderboard.forEach((player, index) => { %>
        <tr>
          <td><%= index + 1 %></td>
          <td><%= player.getId() %></td>
          <td><%= player.points %></td>
        </tr>
      <% }) %>
    </tbody>
  </table>
</body>
</html>
