<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>

  <!-- Display the winner -->
  <h2>Winner: <%= winner ? winner.getId() : 'No winner yet' %></h2>

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player ID</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      <% leaderboard.sort((a, b) => b.points - a.points).forEach((player, index) => { %>
        <tr>
          <td><%= index + 1 %></td>
          <td><%= player.getId() %></td>
          <td><%= player.points %></td>
        </tr>
      <% }) %>
    </tbody>
  </table>

  <!-- Button to redirect to the home page -->
  <button onclick="window.location.href='/'">Return to Home</button>
</body>
</html>
