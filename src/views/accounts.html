<!DOCTYPE html>
<html lang="en">
<style>
    @font-face {
      font-family: 'body';
      src: url('/fonts/body.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    
    @font-face {
      font-family: 'heading';
      src: url('/fonts/heading.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    
    body {
      font-family: 'body';
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: 'heading';
    }
    
    /* Add font styling for buttons */
    button {
      font-family: 'body';
      font-size: 1em; /* Maintain consistent text size */
    }

      input {
      font-family: 'body';
      font-size: 1em;
    }
    
    
    ::placeholder {
      font-family: 'body';
      opacity: 0.7; /* Make placeholder slightly transparent teehee*/
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>
</head>

<body>

    <p>Sign Up or Log in</p>

    <button id="login-btn">Login</button>
    <script src="/scripts/accounts.js" defer></script>
</body>

</html>
