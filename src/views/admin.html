<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Logs</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Request Logs</h1>
    <table id="logs-table">
      <tr>
        <th>Time</th>
        <th>Player</th>
        <th>Action</th>
        <th>Details</th>
      </tr>
    </table>
    <button id="refresh">Refresh Logs</button>
    <script src="/scripts/admin.js"></script>
</body>
</html>
