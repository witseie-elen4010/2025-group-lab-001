<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function () {
            setTimeout(() => {
                window.location.href = '/home'
            }, 3000)
        }
    </script>
</head>

<body>
    <div>
        <h1>Game Not Found</h1>
        <p>The game you're trying to access doesn't exist or you don't have permission to join.</p>
        <p>Redirecting to home page in 3 seconds...</p>
        <a href="/home">Click here if you're not redirected automatically</a>
    </div>
</body>

</html>
