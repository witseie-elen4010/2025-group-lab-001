<!DOCTYPE html>
<html lang="en">
<style>
    @font-face {
      font-family: 'body';
      src: url('/fonts/body.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    
    @font-face {
      font-family: 'heading';
      src: url('/fonts/heading.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    
    body {
      font-family: 'body';
      background-color: #97EAF4;
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: 'heading';
       margin-bottom: 20px;
       margin-top: 10px;
    }
    button {
      background-image: url('/assets/button 1.png');
      background-size: 100% 100%; /* Cover the entire button */
      background-repeat: no-repeat;
      background-color: transparent; /* Remove default background */
      border: none; /* Remove default border */
      font-family: 'heading';
      font-size: 1em;
      color: #000; /* Text color - adjust if needed */
      cursor: pointer;
      text-align: bottom;
      min-width: 120px; /* Set a minimum width for the button */
      min-height: 40px; /* Set a minimum height for the button */
      margin-top: 0px; /* Add space above the button to move it down */
      vertical-align: middle; /* Changed from middle to bottom alignment */
      position: relative; /* Enable fine positioning */
      top: 20px; /* Move button down slightly relative to its normal position */
      margin-bottom: 20px;
      margin-top: 10px;
    }
    
    /* Optional: Add hover and active effects */
    button:hover {
      transform: scale(1.05);
    }
    
    button:active {
      transform: scale(0.95);
    }
    input {
      font-family: 'body';
      font-size: 1em;
    }
    ::placeholder {
      font-family: 'body';
      opacity: 0.7; /* Make placeholder slightly transparent teehee*/
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
</head>

<body>
    <h1>Verify OTP</h1>
    <p>Enter your OTP</p>
    <hr>
    <form action="/verifyOTP" method="post">
        <label for="otp"><b>OTP</b></label>
        <input type="text" placeholder="Enter OTP" name="otp" required>
        <button type="submit">Verify OTP</button>
    </form>
    <script src="/scripts/accounts.js"></script>
    <script>    
        const resendOTPlink = function() {
            const resendOTPBtn = document.createElement('a');
            resendOTPBtn.href = '/resendOTP';
            resendOTPBtn.innerText = 'Resend OTP';
            document.body.appendChild(resendOTPBtn);
        }
        setTimeout(resendOTPlink, 10000); // Resend OTP link will appear after 10 seconds
    </script>
</body>

</html>
