<!DOCTYPE html>
<html lang="en">
<style>
    @font-face {
      font-family: 'body';
      src: url('/fonts/body.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    
    @font-face {
      font-family: 'heading';
      src: url('/fonts/heading.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    
    body {
      font-family: 'body';
      background-color: #97EAF4;
      cursor: url('/assets/sprite2 plastic flamingo.png'), default;
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: 'heading';
       margin-bottom: 20px;
       margin-top: 10px;
    }

    html {
      cursor: url('/assets/sprite2 plastic flamingo.png'), default;
    }

    button {
      background-image: url('/assets/button 1.png');
      background-size: 100% 100%; /* Cover the entire button */
      background-repeat: no-repeat;
      background-color: transparent; /* Remove default background */
      border: none; /* Remove default border */
      font-family: 'heading';
      font-size: 1em;
      color: #000; /* Text color - adjust if needed */
      cursor: pointer;
      text-align: bottom;
      min-width: 120px; /* Set a minimum width for the button */
      min-height: 40px; /* Set a minimum height for the button */
      margin: 12px 10px; /* Add vertical and horizontal margins for spacing */
      vertical-align: middle; /* Changed from middle to bottom alignment */
      position: relative; /* Enable fine positioning */
      top: 20px; /* Move button down slightly relative to its normal position */
      display: inline-block; /* Ensures proper margin behavior */
      margin-bottom: 20px;
      margin-top: 10px;
      cursor: url('/assets/sprite2 flamingo.png'), default;
    }
    
    .button-container {
      margin: 20px 0; /* Add space above and below button groups */
      display: flex;
      gap: 15px; /* Space between buttons when in a container */
    }
    
    /* Optional: Add hover and active effects */
    button:hover {
      transform: scale(1.05);
    }
    
    button:active {
      transform: scale(0.95);
    }

    input {
      font-family: 'body';
      font-size: 1em;
    }
    ::placeholder {
      font-family: 'body';
      opacity: 0.7; /* Make placeholder slightly transparent teehee*/
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="button-container">
        <button type="button" onclick="window.location.href='/home/create'">Create Game</button>
        <button type="button" onclick="window.location.href='/home/join'">Join Game</button>
    </div>

    <div class="button-container">
        <a href="/home/stats" class="stats-button">View My Stats</a>
    </div>
</body>

</html>
