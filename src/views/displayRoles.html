<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Roles</title>
    <style>
        @font-face {
        font-family: 'body';
        src: url('/fonts/body.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
        }
        
        @font-face {
        font-family: 'heading';
        src: url('/fonts/heading.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
        }

        html {
            cursor: url('/assets/sprite2 plastic flamingo.png'), default;
        }
        
        body {
        font-family: 'body';
        background-color: #97EAF4; /* Baby BLUE background */
        cursor: url('/assets/sprite2 plastic flamingo.png'), default;
        }
        
        h1, h2, h3, h4, h5, h6 {
        font-family: 'heading';
        }
        button {
        background-image: url('/assets/button b 1.png');
        background-size: 100% 100%; /* Cover the entire button */
        background-repeat: no-repeat;
        background-color: transparent; /* Remove default background */
        border: none; /* Remove default border */
        font-family: 'heading';
        font-size: 1em;
        color: #000; /* Text color - adjust if needed */
        cursor: pointer;
        text-align: bottom;
        min-width: 120px; /* Set a minimum width for the button */
        min-height: 40px; /* Set a minimum height for the button */
        margin-top: 0px; /* Add space above the button to move it down */
        vertical-align: middle; /* Changed from middle to bottom alignment */
        position: relative; /* Enable fine positioning */
        top: 20px; /* Move button down slightly relative to its normal position */
        cursor: url('/assets/sprite2 flamingo.png'), default;
        }
        
        /* Optional: Add hover and active effects */
        button:hover {
        transform: scale(1.05);
        }
        
        button:active {
        transform: scale(0.95);
        }
        input {
        font-family: 'body';
        font-size: 1em;
        }
        ::placeholder {
        font-family: 'body';
        opacity: 0.7; /* Make placeholder slightly transparent teehee*/
        }
    </style>
</head>

<body>
    <h1>Roles</h1>
    <div id="roles-container"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/displayRoles.js"></script>
</body>

</html>
