<!DOCTYPE html>
<html lang="en">
<style>
    @font-face {
      font-family: 'body';
      src: url('/fonts/body.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    
    @font-face {
      font-family: 'heading';
      src: url('/fonts/heading.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    html {
      cursor: url('/assets/sprite2 plastic flamingo.png'), default;
    }
    
    body {
      font-family: 'body';
      background-color: #97EAF4;
      background-image: url('/assets/flangos escreen 7.png');
      cursor: url('/assets/sprite2 plastic flamingo.png'), default;
      background-size: 30%;
      background-position: 270px 50px; /* X-position Y-position in pixels */
      background-repeat: no-repeat;
      image-rendering: pixelated;  /* For Chrome/Edge */
      image-rendering: crisp-edges; /* For Firefox */
      -ms-interpolation-mode: nearest-neighbor; /* For IE */
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: 'heading';
       margin-bottom: 20px;
       margin-top: 40px;
    }
    button {
      font-family: 'body';
      font-size: 1em; /* Maintain consistent text size */
    }
    input {
      font-family: 'body';
      font-size: 1em;
    }
    ::placeholder {
      font-family: 'body';
      opacity: 0.7; /* Make placeholder slightly transparent teehee*/
    }

    button {
      background-image: url('/assets/button 1.png');
      background-size: 100% 100%; /* Cover the entire button */
      background-repeat: no-repeat;
      background-color: transparent; /* Remove default background */
      border: none; /* Remove default border */
      font-family: 'heading';
      font-size: 1em;
      color: #000; /* Text color - adjust if needed */
      cursor: pointer;
      text-align: bottom;
      min-width: 120px; /* Set a minimum width for the button */
      min-height: 40px; /* Set a minimum height for the button */
      margin-top: 0px; /* Add space above the button to move it down */
      vertical-align: middle; /* Changed from middle to bottom alignment */
      position: relative; /* Enable fine positioning */
      top: 20px; /* Move button down slightly relative to its normal position */
      cursor: url('/assets/sprite2 flamingo.png'), default;
    }
    
    /* Optional: Add hover and active effects */
    button:hover {
      transform: scale(1.05);
    }
    
    button:active {
      transform: scale(0.95);
    }
</style>
<head>
    <title>Chat Room</title>
    <meta charset="utf-8" />
    
</head>

<body>
    <h1 id = "timeUpdate"></h1>
    <h1>Chat Room</h1>
    
    <form id = "form" action="" method="post">
    <div>
        
        <input type="text" id="groupChat" name="groupChat" placeholder="Message participants" required />
    </div>
    <div class="button">
        <button type="submit">Send</button>
        <button id="voting-btn">Go to voting</button>
    </div>
    <h2>Chat Log</h2>
    <ul id="messages"></ul>
</form>
<script src="/socket.io/socket.io.js"></script>
<script src="/scripts/chatLog.js" defer></script>
</body>

</html>
